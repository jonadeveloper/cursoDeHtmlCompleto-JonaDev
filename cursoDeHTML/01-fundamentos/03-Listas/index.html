<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de listas</title>
</head>

<body>
    <!-- Etiquetas de listas desordenadas -->
    <ul>
        <li>Curso de HTML</li>
        <li>Curso de CSS</li>
        <li>Curso de JavaScript</li>
    </ul>
    <!-- Etiquetas de listas ordenadas -->
    <ol>
        <li>Curso de HTML</li>
        <li>Curso de CSS</li>
        <li>Curso de JavaScript</li>
    </ol>
    <!-- Etiquetas de listas de definiciÃ³n -->
    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje de marcado utilizado para estructurar el contenido de una pagina web.</dd>
        <dt>CSS</dt>
        <dd>Lenguaje de estilos utilizado para darle formato visual a una pagina web.</dd>
    </dl>
</body>

</html>
